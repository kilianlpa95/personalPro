<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Projects
    </ion-title>
    <ion-buttons end>
      <button
         ion-button
         block
         color="primary"
         (click)="addRecord()">Add</button>
   </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">        
      <h2>{{ item.name }}</h2>        
      <h2>Manager: {{ item.manager }}</h2>
      <ion-buttons end>
          <button
            ion-button
            color="secondary"
            (click)="updateRecord(item)">Update</button>
      </ion-buttons>
    </ion-item>
  </ion-list>
      <!--button
      ion-button
      color="secondary"
      (click)="addRecord(item)">Add</button-->

      color="danger"

      <!--button

</ion-content>

<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        1ev
      </ion-title>
      <ion-buttons end>
        <button
           ion-button
           block
           color="primary"
           (click)="addRecord()">Add</button>
     </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of items">
          <ion-avatar item-start>
            <!--img [src]="{{ item.thumbnail }}"-->
            <img src="../../assets/imgs/user.png"/>
          </ion-avatar>
        <h2>{{ item.name }}</h2>
  
        <ion-buttons end>
           <button
              ion-button
              color="danger"
              (click)="deleteRecord(item)">Delete</button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  
        <button
        ion-button
        color="primary"
        (click)="homeTab()">Back</button>
  </ion-content>
